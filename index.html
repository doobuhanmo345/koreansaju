<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>SAZA SAJU</title>

    <style>
      body { margin: 0; padding: 0; background-color: #ffffff; }
     

      #initial-loader {
        position: fixed; inset: 0; z-index: 9999;
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        background-color: #ffffff;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      }


      .loader-container { position: relative; margin-bottom: 32px; display: flex; justify-content: center; align-items: center; }
      
      .loader-box {
        width: 64px; height: 64px; background-color: #4f46e5; border-radius: 40px;
        display: flex; align-items: center; justify-content: center;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        animation: html-bounce 1s infinite; will-change: transform;
      }

      .loader-img {
        position: absolute; width: 144px; height: 144px;
        object-fit: contain; pointer-events: none; transform: translateZ(0);
      }

      .loader-title { font-size: 24px; font-weight: 900; color: #111827; margin-bottom: 8px; letter-spacing: -0.05em; }
  
      .progress-bg { width: 192px; height: 4px; background-color: #f3f4f6; border-radius: 9999px; overflow: hidden; }

      
      .progress-bar {
        width: 100%; height: 100%; background-color: #4f46e5;
        animation: html-loading 1.5s infinite linear; will-change: transform;
      }

      .loader-text { margin-top: 16px; font-size: 11px; color: #9ca3af; font-weight: bold; letter-spacing: 0.3em; text-transform: uppercase; }

      @keyframes html-bounce {
        0%, 100% { transform: translateY(0); animation-timing-function: cubic-bezier(0.8, 0, 1, 1); }
        50% { transform: translateY(-20%); animation-timing-function: cubic-bezier(0, 0, 0.2, 1); }
      }
      @keyframes html-loading {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
    </style>
  </head>
  
  <body>
    <div id="root">
      <div id="initial-loader">
        <div class="loader-container">
          <div class="loader-box">
            <img src="/images/splash.webp" class="loader-img" alt="Logo" />
          </div>
        </div>
        <h1 class="loader-title">SAZA SAJU</h1>
        <div class="progress-bg">
          <div class="progress-bar"></div>
        </div>
        <p class="loader-text">Finding your destiny...</p>
      </div>
    </div>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
